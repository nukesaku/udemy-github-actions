name: frontend

on:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: frontend

jobs:
  deploy: # job間で実行環境は共有されない
    if: github.event_name == 'push' # git pushされた時だけdeployを実行
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: aws s3 sync . s3://j-sample-upload --exact-timestamps --region ap-northeast-1
        env:
          AWS_ACCESS_KEY_ID: ${{ FRONTEND_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ FRONTEND_AWS_SECRET_ACCESS_KEY }}

